<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор интернет-цитат</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <h1 class="main__title">Генератор интернет-цитат</h1>
        <div class="main__img-wrap">
            <img src="images/1.png" id="image" class="main__img show">
        </div>
        <div class="main__quote-wrap">
            <p id="quote" class="main__quote show">Кто рано встает, 
            тот потом пожалеет о своем решении.</p>
        </div>
        
        <button class="main__button" onclick="generateQuote()
        ">Сгенерировать цитату</button>
    </div>

    <script>
        let image = document.getElementById("image");
        let quote = document.getElementById("quote");

        let beginning = [
            'Кто рано встает, ',
            'Не бойся ошибаться, ',
            'Когда меня рожали, ',
            'Каждый может кинуть камень в волка, ',
            'Нельзя стоять, когда другие работают, ',
            'Иногда, жизнь — это жизнь, ',
            'Если я ношу кандибобер на голове, ',
        ];

        let ending = [
            'тот потом пожалеет о своем решении.',
            'собственно, тогда я и родился.',
            'но не каждый может кинуть волка в камень.',
            'надо лежать.',
            'а ты в ней — иногда.',
            'бойся не ошибаться.',
            'это еще не значи, что я женщина или балерина',
        ];

        let images = [
            '1.png',
            '2.png',
            '3.png',
            '4.png',
            '5.png',
            '6.png',
        ];

    
        function generateQuote() {
            let randomBeginning = getRandomElement(beginning);
            let randomEnding = getRandomElement(ending);
            let randomImg = getRandomElement(images);

            let randomQuote = randomBeginning + randomEnding;

            //console.log(randomQuote);

            hide();

            function getRandomElement(arr) {
                return arr[Math.floor(Math.random() * arr.length)]
            }
        //}  

            function hide() {
                image.classList.remove('show');
                quote.classList.remove('show');
    // Показывает следующие цитату и изображение с задержкой в пол секунды, чтобы успел сработать transition
                setTimeout(show, 500);

 // Скрывает текущие цитату и изображение

            }

// Показывает новые цитату и изображение 
            function show() {
    // Проверяет кол-во символов в тексте. Если их меньше 48, то меняет шрифт и выравнивает текст по центру, иначе - стандартные стили
                if (randomQuote.length <= 48) {
                    quote.style.fontSize = '42px';
                    quote.style.justifyContent = 'center';
                } else {
                    quote.style.fontSize = 'beginning';
                    quote.style.justifyContent = 'ending';
                }

                image.src = 'images/' + randomImg;
                quote.textContent = randomQuote;

                image.classList.add('show');
                quote.classList.add('show');
  
            }

   // function getRandomElement(array) {
               // let index = Math.floor[Math.random() * array.lenght)];
               // return array[index];
            //}
        }

    </script>
</body>

</html>
